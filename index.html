<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>John Madden Chat</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="headliner">
        <div id="madden"/></div>
        <h1>Chat with John Madden</h1>
        <p>an interactive chat to get all your NFL info!</p>
      </div>
      <div class="favorites">
        <div class="teams">
        </div>
      </div>
      <div class="chatbox-container">
        <div class="chat-area" style="overflow-x: scroll;">
        </div>
        <br>
        <input name="usermsg" type="text" id="usermsg"/>
      </div>
    </div>
  </body>
</html>
